	<script >
	  //检测浏览器类型
	  function getBrowser(){
	  	//获取 userAgent 属性
	  	var explorer = navigator.userAgent.toLowerCase ();

	  }

	  var explorer = getBrowser();
	  console.log(explorer);

	</script>
