	<script >
	function camelback(str){
	    //通过 - 这个分隔符讲str拆分成数组
	    var arr=str.split("-");newStr=arr[0];
	    //console.log(arr);
	    for(var i=1,len=arr.length;i<len;i++){
	    	var word=arr[i];
	    	//将每一个单词的首字母转化为大写，连接剩余字符
	    	newStr+=word.charAt(0).toUpperCase()+word.substr(1);
	    	console.log(newStr);
	    }

	}
             var camelFormat=camelback("border-left-color");
	</script>
